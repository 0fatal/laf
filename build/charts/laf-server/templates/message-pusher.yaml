apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: message-pusher
  labels:
    app.kubernetes.io/name: message-pusher
spec:
  serviceName: message-pusher
  replicas: 1
  selector:
    matchLabels:
      app: message-pusher
  template:
    metadata:
      labels:
        app: message-pusher
    spec:
      containers:
      - name: message-pusher
        image: zacharywin/message-pusher
        ports:
        - containerPort: 3000
        env:
        - name: TZ
          value: "Asia/Shanghai"
        volumeMounts:
        - name: message-pusher
          mountPath: "/data"
  volumeClaimTemplates:
  - metadata:
      name: message-pusher
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: message-pusher
  labels:
    app.kubernetes.io/name: message-pusher
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: message-pusher